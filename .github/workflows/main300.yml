name: SPFx PipelineSolution2

on:
  push:
    branches:
      - CIPipeLineBranch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # üß© Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß© Step 2: Setup Node.js (v20 LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üß© Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # üß© Step 4: Install Microsoft 365 CLI
      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      # üß© Step 5: Build and package SPFx solution
      - name: Build and package SPFx solution
        run: |
          gulp clean
          gulp bundle --ship
          gulp package-solution --ship

      # üß© Step 6: Deploy SPFx package to SharePoint
      - name: Deploy to SharePoint
        shell: pwsh
        env:
          M365_USERNAME: ${{ secrets.SP_USERNAME }}
          M365_PASSWORD: ${{ secrets.SP_PASSWORD }}
        run: |
          Write-Host "üîê Logging in to Microsoft 365..."
          m365 logout | Out-Null

          # ‚úÖ Use basic authentication (no Azure App ID)
          m365 login --authType basic `
            --userName "$env:M365_USERNAME" `
            --password "$env:M365_PASSWORD"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Microsoft 365 login failed. Check your username/password in GitHub Secrets."
            exit 1
          }

          Write-Host "üì¶ Uploading SPFx package to App Catalog..."
          m365 spo app add `
            --filePath "./sharepoint/solution/share-point-test.sppkg" `
            --appCatalogUrl "https://hhhhteams.sharepoint.com/sites/appcatalog" `
            --overwrite

          Write-Host "üöÄ Deploying SPFx package..."
          m365 spo app deploy `
            --name "share-point-test.sppkg" `
            --appCatalogUrl "https://hhhhteams.sharepoint.com/sites/appcatalog" `
            --skipFeatureDeployment

          Write-Host "‚úÖ Deployment completed successfully!"
          m365 logout
