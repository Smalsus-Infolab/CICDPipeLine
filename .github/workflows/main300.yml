name: SPFx PipelineSolution2

on:
  push:
    branches:
      - ayush
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # ğŸ§© Step 1: Checkout repository
      - name: Checkout ayush branch
        uses: actions/checkout@v4
        with:
          ref: ayush

      # ğŸ§© Step 2: Setup Node.js (match SPFx version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ§© Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§© Step 4: Install Microsoft 365 CLI
      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      # ğŸ§© Step 5: Build and package SPFx solution
      - name: Build and package SPFx solution
        run: |
          gulp clean
          gulp bundle --ship
          gulp package-solution --ship

      # ğŸ§© Step 6: Deploy SPFx package to SharePoint
      - name: Deploy to SharePoint
        shell: pwsh
        run: |
          echo "ğŸ” Logging into Microsoft 365..."
          m365 login --authType certificate `
            --appId "b58c1ab0-3002-4fba-9c53-7f8bb7b29716" `
            --tenant "4c619a69-b7be-4e3d-bf26-993d59ec2875" `
            --certificateBase64Encoded "${{ secrets.M365_CERT_BASE64 }}" `
            --password "StrongPass@123"

          echo "ğŸ“¦ Uploading SPFx package to App Catalog..."
          m365 spo app add `
            --filePath "sharepoint/solution/share-point-test.sppkg" `
            --appCatalogUrl "https://smalsusinfolabs.sharepoint.com/sites/apps/AppCatalog" `
            --overwrite

          echo "ğŸš€ Deploying SPFx package..."
          m365 spo app deploy `
            --name "share-point-test.sppkg" `
            --appCatalogUrl "https://smalsusinfolabs.sharepoint.com/sites/apps/AppCatalog" `
            --skipFeatureDeployment

          echo "âœ… Deployment completed successfully!"
          m365 logout
